<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books project OOP</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Books Project</h1>
        <form>
            <div class="form-group">
                <label for="titleInput">Author</label>
                <input type="text" class="form-control" id="authorInput" value="Tammsaare"  placeholder="Enter book title">
            </div>

            <div class="form-group">
                <label for="authorInput">Title</label>
                <input type="text" class="form-control" id="titleInput" value="Tõde ja Õigus"  placeholder="Enter book author">
            </div>
            <div class="form-group">
                <label for="ISBN">#ISBN</label>
                <input type="text" class="form-control" id="ISBN" value="ISBN" placeholder="Enter ISBN">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top:1em; margin-bottom:1em">Add books</button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Author</th>
                <th scope="col">Title</th>
                <th scope="col">#ISBN</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!-- javascript -->
<script src="./Classes/Books.js"></script>
<script src="./Classes/LS.js"></script>
<script src="./Classes/UI.js"></script>
<script src="app.js"></script>

</body>
</html>
